<div class="albums-container">
  <div class="select-container">
    <app-dropdown
      [options]="albums"
      [selectedOption]="selectedAlbum"
      (selectedOptionEmit)="onChange($event)"
    ></app-dropdown>
  </div>
  <div *ngIf="selectedAlbum">
    <app-album-details [album]="selectedAlbum"></app-album-details>
  </div>
  <div class="arrow-down teal"></div>
  <div class="errorMsg">{{ errorMsg }}</div>
</div>
